<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Extractor</title>
  </head>
  <body>
    <h1>Content Extractor</h1>
    <form id="extractor-form">
      <label for="url-input">Enter URL:</label>
      <input type="text" id="url-input" name="url" placeholder="https://example.com" />
      <button type="submit">抽出</button>
    </form>
    <h2>Extracted Content:</h2>
    <button id="copy-button" style="display: none">コピー</button>
    <div id="result">
      <!-- Extracted content will be displayed here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
